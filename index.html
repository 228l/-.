<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYearToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">

<body>
    <div class="container_change_element">
    </div>
    <div class="container_add_modal">
        <div class="container_add_modal_box">
            <input class="container_add_modal_box_input" type="text" placeholder="Введите текст">
            <div class="container_add_modal_box_buttons">
                <div class="container_add_modal_box_buttons_cancel"><p class="container_add_modal_box_buttons_cancel_text">Отмена</p></div>
                <div class="container_add_modal_box_buttons_confirm"><p class="container_add_modal_box_buttons_confirm_text">Добавить</p></div>
            </div>
        </div>
    </div>
    <div class="container_search">
        <input class="container_search_input" type="text" placeholder="Поиск задачи:">
        <div class="container_search_button">Найти</div>
    </div>
    <main class="main">
        <div class="container">
            <div class="container_add">
                
                <div class="container_add_box"> Список дел.</div>
                
                <div class="container_add_button"> </div>
                <!--Нужно выводить модалку с формой заполнения-->
            </div>

            <div class="container_todo">
                <div class="container_todo_element">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
